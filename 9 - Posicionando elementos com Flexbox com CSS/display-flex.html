<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <style>
        .flex {
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
            display: flex; 
        }
        
        .item {
            background-color: aqua;
            margin: 5px;
        }
    </style>
    <!-- cada item vai ocupar o máximo de seu conteúdo e se abrigar dentro do container respeitando a orientação em linha; inicializa o container, agrupa os elementos filhos e transforma eles de forma a respeitar o tamanho proprocional ao seu conteúdo -->
    <!-- Aplicação prática do display-flex: utilização desses elementos em um menu, fazendo com eles se adpatem às telas e respeitem a proprocionalidade do respectivo dispositivo -->
</head>
<body>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
</body>
</html>
